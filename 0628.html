<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>지도 생성하기</title>
    
</head>
<body>

<div id="mapBtns"> 
    <button class="btn" data-map="[33.450701, 126.570667]"  >신도림</button>
    <button class="btn" data-map="[37.485856, 126.897438]" >미금</button>
    <button class="btn" data-map="[35.450701, 126.570667]" >강남</button> 
</div>

<div id="map" style="width:100%;height:350px;"></div>


<script type="text/javascript" src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=a1c75937895aeb9827382af136329ad2"></script>
<script>
    //const firstdb =document.querySelector("#mapBtns .btn").dataset.map; //string이라 json으로 풀기
    const firstdb =JSON.parse(document.querySelector("#mapBtns .btn").dataset.map); //JSON.parse로 

    mapoutput (firstdb[0], firstdb[1]); // 첫화면에 지도노출 결정
    //여기 수치를 그냥 넣지말고 첫번째 지도가 노출되도록 수정

    const btns = document.querySelectorAll("#mapBtns .btn");
    
    btns.forEach(function( ele , idx ){
        ele.addEventListener('click', function(){           
            const convertDB = JSON.parse(this.dataset.map);           
            mapoutput (convertDB[0],convertDB[1]);
        })
    })

    function  mapoutput (a, b){ // 모형
        const mapContainer = document.getElementById('map'),  
        mapOption = { 
            center: new kakao.maps.LatLng(a, b), 
            level: 3 
        };

        const map = new kakao.maps.Map(mapContainer, mapOption); 
    }



</script>
</body>
</html>
