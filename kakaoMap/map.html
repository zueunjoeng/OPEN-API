<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>지도 확대 축소 막기</title>
    
</head>
<body>
<!-- 지도를 표시할 div입니다 -->
<div id="map0" style="width:100%;height:350px;"></div>
<div id="map1" style="width:100%;height:350px;"></div>
<div id="map2" style="width:100%;height:350px;"></div>
<p>
<button onclick="setZoomable(false)">지도 확대/축소 끄기</button>
<button onclick="setZoomable(true)">지도 확대/축소 켜기</button>
</p>

<script type="text/javascript" src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=1574da166900a32863b3b2de27287fe4"></script>
<script>
const mapContainer0 = document.getElementById('map0'), // 지도를 표시할 div 
    mapOption0 = { 
        center: new kakao.maps.LatLng(37.5063076, 126.8853304), // 지도의 중심좌표
         // draggable: false, // 지도를 생성할때 지도 이동 및 확대/축소를 막으려면 draggable: false 옵션을 추가하세요
        level: 3 // 지도의 확대 레벨
    };

const map0 = new kakao.maps.Map(mapContainer0, mapOption0); // 지도를 생성합니다 이게 없으면 실행이 안됌

const mapContainer1 = document.getElementById('map1'), // 지도를 표시할 div 
    mapOption1 = { 
        center: new kakao.maps.LatLng(37.5063076, 126.8853304), // 지도의 중심좌표
         // draggable: false, // 지도를 생성할때 지도 이동 및 확대/축소를 막으려면 draggable: false 옵션을 추가하세요
        level: 3 // 지도의 확대 레벨
    };
    const map1 = new kakao.maps.Map(mapContainer1, mapOption1);

    const mapContainer2 = document.getElementById('map2'), // 지도를 표시할 div 
    mapOption2 = { 
        center: new kakao.maps.LatLng(37.5063076, 126.8853304), // 지도의 중심좌표
         // draggable: false, // 지도를 생성할때 지도 이동 및 확대/축소를 막으려면 draggable: false 옵션을 추가하세요
        level: 3 // 지도의 확대 레벨
    };
    const map2 = new kakao.maps.Map(mapContainer2, mapOption2);
        
// 버튼 클릭에 따라 지도 확대, 축소 기능을 막거나 풀고 싶은 경우에는 map.setZoomable 함수를 사용합니다
function setZoomable(zoomable) {
    // 마우스 휠로 지도 확대,축소 가능여부를 설정합니다
    map.setZoomable(zoomable);    
}
</script>
</body>
</html>
