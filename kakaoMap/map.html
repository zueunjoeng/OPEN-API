<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>지도 확대 축소 막기</title>
</head>
<body>
<div id="mapBtns">
    <!-- 데이터를 태그에 저장 dataset -->
    <button class="btn" data-map="[37.5063076, 126.8853304]">신도림</button>
    <button class="btn" data-map="[37.485856, 126.897438]">미금</button>
    <button class="btn" data-map="[37.5001513, 127.0290763]">강남</button>
</div>
<div id="map" style="width:100%;height:350px;"></div>

<script type="text/javascript" src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=1574da166900a32863b3b2de27287fe4"></script>
<script>

// 초기값 설정
mapoutput(37.5063076, 126.8853304);

const btns = document.querySelectorAll("#mapBtns .btn");
btns.forEach(function(btn){
    btn.addEventListener('click', function(){
        //let [latitude, longitude] = btn.dataset.map.slice(1, -1).split(',').map(Number); 가능
        let [latitude, longitude] = JSON.parse(btn.dataset.map);
        // 함수 호출
       mapoutput(latitude, longitude);
        
    })
})

function mapoutput(latitude, longitude){
    const mapContainer = document.getElementById('map');
    const mapOption = { 
        center: new kakao.maps.LatLng(latitude, longitude),
        level: 3 
    };

    const map = new kakao.maps.Map(mapContainer, mapOption);
}
</script>
</body>
</html>
