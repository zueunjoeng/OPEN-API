<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="tab">
    <ul>
        <li><button class="btn">tab1</button></li>
        <li><button class="btn">tab2</button></li>
        <li><button class="btn">tab3</button></li>
    </ul>
    <div id="tabcontent">
        <p></p>
        <p></p>
    </div>
</div>

    <script>
        const  mapinfo=[
        {
            위도:"34.21558", //실전에는 영어로. 어떤 서버에 올라갈지모르니까
            경도:"126.788787"
        },
        {
            위도:"000", 
            경도:"1111"
        },
        {
            위도:"00000", 
            경도:"2222"
        }

        ]    

        const targetdivp = document.querySelectorAll("#tabcontent p");
        const btns = document.querySelectorAll(".btn");


        btns.forEach(function(ele, idx){
            //ele 각 버튼, idx 0~ 순번
          ele.addEventListener('click', function(){
            contentinner(idx)
          })
        })
        
        function contentinner(num){
            //선언적함수의 특징 위치 상관없이 먼저 번역 저장
            targetdivp[0].innerHTML = mapinfo[num].위도;
            targetdivp[1].innerHTML = mapinfo[num].경도;
       
        }
    </script>
</body>
</html>
